<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Converter</h1>
        <div class="converter">
            <textarea id="input" placeholder="Enter text here..."></textarea>
            <div class="dropdown">
                <select id="conversionType">
                    <option value="binaryToText">Binary to Text</option>
                    <option value="textToBinary">Text to Binary</option>
                    <option value="hexToText">Hex to Text</option>
                    <option value="textToHex">Text to Hex</option>
                    <option value="base64ToText">Base64 to Text</option>
                    <option value="textToBase64">Text to Base64</option>
                    <option value="urlEncode">URL Encode</option>
                    <option value="urlDecode">URL Decode</option>
                </select>
                <button onclick="convert()">Convert</button>
            </div>
            <textarea id="output" placeholder="Output will appear here..." readonly></textarea>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
