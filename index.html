<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary to Text Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Converter</h1>
        <div class="converter">
            <textarea id="input" placeholder="Enter binary, text, or hex here..."></textarea>
            <div class="buttons">
                <button onclick="binaryToText()">Binary to Text</button>
                <button onclick="textToBinary()">Text to Binary</button>
                <button onclick="hexToText()">Hex to Text</button>
                <button onclick="textToHex()">Text to Hex</button>
            </div>
            <textarea id="output" placeholder="Output will appear here..." readonly></textarea>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
